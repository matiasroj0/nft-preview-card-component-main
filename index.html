<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  
  <main>

    <article class="card">
      <h1 class="sr-only">NFT preview card component</h1>
      <div class="img">
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="Equilibrium NFT Art">
        <div>
          <img src="images/icon-view.svg" alt="view-icon">
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="flex">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <p class="ethereum">0.041 ETH</p>
        </div>
        <div class="flex">
          <img src="images/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
        </div>
      </div> 
      <div class="creator">
        <img src="images/image-avatar.png" alt="Picture of this NFT's creator">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
  
    </article>
  </main>

</body>
</html>
